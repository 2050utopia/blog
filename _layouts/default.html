<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="zhenglingxiao">

    <title>
        {{ page.title }} &middot; {{ site.title }}
    </title>

    <link rel="stylesheet" href="{{ site.baseurl }}/css/blog.css">

    <!-- Favicons -->
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico">
    <!-- 苹果设备将网页添加至主屏幕时的ICON -->
    <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/images/apple-touch-icon-precomposed.png">
</head>

<body>

<div class='site-header'>
    <div class="container">
        <a href="{{ site.baseurl }}/"><img class="logo" src="{{ site.baseurl }}/images/logo.png"></a>
        <a class='title' href="{{ site.baseurl }}/">{{ site.title }}</a>
        <span class='description right'>{{ site.description }}</span>
    </div>
</div>

<div class="container">
    {{ content }}

    <div class="site-footer">
        <ul class="site-footer-links right">
            <li><a href="https://github.com/zlxricky/blog">GitHub</a></li>
            <li><a href="{{ site.baseurl }}/about">About</a></li>
            <li><a href="{{ site.baseurl }}/feed.xml">RSS</a></li>
        </ul>

        <img src="{{ site.baseurl }}/images/logo.png"/>

        <ul class="site-footer-links">
            <li>© {{ site.time | date: '%Y' }} ZhengLingxiao</li>
            <li>Powered by Jekyll & Primer</li>
        </ul>
    </div>
</div>

<script src="{{ site.baseurl }}/js/anchor.min.js"></script>

    };
    anchors.add(selector);
</script>
-->
</body>
</html>
